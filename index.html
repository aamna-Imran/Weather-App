<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="input-box">
          <input type="text" id="input-box" placeholder="City name" />
          <button id="search-btn">
            <lord-icon
              src="https://cdn.lordicon.com/anqzffqz.json"
              trigger="hover"
              style="width: 35px; height: 35px"
            >
            </lord-icon>
          </button>
        </div>
        <div class="row">
          <img src="images/clear.png" id="weather-img" />
          <h2 id="temp">32Â°C</h2>
          <h3 id="condition">Rain</h3>
          <h2 id="city">hyderabad</h2>
          <div class="details">
            <div class="humidity">
              <img src="images/drop-removebg-preview.png" >
              <div class="value">
              <h3 id="humidity">55%</h3>
              <h4>Humidity</h4>
            </div>
            </div>
            <div class="wind">
              <img src="images/wind-removebg-preview.png" >
              <div class="value">
              <h3 id="wind">15 km/H</h3>
              <h4>Wind Speed</h4>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="main.js"></script>
  </body>
</html>
